<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    /*basically adding Elemenmt to WebPage*/ //but yaha par to ek element hai to easily ho gya but agar bhot sare element hote to is code ko pura tree traverse karna padta loading time increase
    function addLanguage(langName){
        const  li = document.createElement('li');
        li.innerHTML = `${langName}`;   //innerhtml use karne me pure ke pure element ki traversing hoti hai
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    //Doing Above Thing in an Optimizes way   because is method me hame pura tree traverse nahi karna pad raha 
    function addOptilanguage(langname){
        const li = document.createElement('li')    //itna to karna hi padta hai ye must hai
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li);
    }
    addOptilanguage("golang")

    //Editing a value
    const secondlang = document.querySelector("li:nth-child(2)")
    // console.log(secondlang);
    //secondlang.innerHTML = "Mojo";
    //creating new element
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"   //abhi tak add nahi kiya hai
    //agar hamare pas element ka refrence hai to use easily replace kiya jaa sakta hai
    secondlang.replaceWith(newLi)
    
    //edit 2
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>
