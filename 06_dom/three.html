<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')     //element create karna js se
    console.log(div);
    div.className = "main"
    div.id = Math.floor((Math.random() * 10) + 1)
    //setting custom attributes
    div.setAttribute("title", "Generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Hello World!"   //karne ko dono tarike se kar sakte hai but niche wala method jayada aacha haibecause ye value ko overwrite nahi karta
    const addText = document.createTextNode("Hello World!")
    div.appendChild(addText)

    document.body.appendChild(div)

</script>
</html>
