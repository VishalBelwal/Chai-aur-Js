    /*Lexical Scoping*/

    function outer(){    //child function parent function ko access kar sakta hai
      let username  = "Vishal"
      
      function inner(){
        let secret = "my123"
        console.log("inner", username);
      }
      function innerTwo(){
        console.log("innerTwo", username);
        console.log(secret)
      }
      inner();
      innerTwo()
    }
    outer()
    console.log("Too Outer", username);
