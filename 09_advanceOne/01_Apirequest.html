<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: #212121;">
  0	UNSENT	Client has been created. open() not called yet.
  1	OPENED	open() has been called.
  2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
  3	LOADING	Downloading; responseText holds partial data.
  4	DONE	The operation is complete.
</body>
<script>
  //xml request -> AJAX request
  const requestURL = 'https://api.github.com/users/Vishalbelwal'
  const xhr = new XMLHttpRequest();             //ye apne aap me ek method hai iske through ham apna data send and receive kar sakte hai, ye ek class hai ise object banana padta hai
  xhr.open('GET', requestURL)            //do type method and string, still abhi tak open call nahi hua hai
  /*for continous tracking we use change its state*/

  xhr.onreadystatechange = function(){
    console.log(xhr.readyState)
    if(xhr.readyState === 4){
      const data = JSON.parse(this.responseText)   //string ko json me convert kar diya and ab ye object ban gaya hai
      console.log(data.followers)    //current context ki baat ho rahi hai
    }
  }
  xhr.send();
</script>
</html>
